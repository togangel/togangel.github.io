	<header class="header text-center">	    
		<div class="force-overflow">
			<h1 class="blog-name pt-lg-1 mb-0" style="display:none"><a href="https://togangel.github.io">{{site.owner.name}}</a></h1>

			<nav class="navbar navbar-expand-lg navbar-dark" >
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="navigation" class="collapse navbar-collapse flex-column" >
					<div class="profile-section pt-3 pt-lg-0">
						<img style="display:none" class="profile-image mb-3 rounded-circle mx-auto" src="{{site.url}}{{site.baseurl}}/{{site.owner.avatar}}" alt="{{site.owner.name}}" />			
						<div class="bio mb-3">Hola, mi nombre es Miguel Angel. Bienvenidos a mi página personal!</div><!--//bio-->
						<ul class="social-list list-inline py">
							{% for netfad in site.fad %}
							<li class="list-inline-item m-1 p-0"><a href="{{ netwfad.url }}" target="_blank"><i class="fa fa-{{ netfad.fa }} fa-fw"></i></a></li>
							{% endfor %}
							{% for netfab in site.fab %}
							<li class="list-inline-item m-1 p-0"><a href="{{ netwfab.url }}" target="_blank"><i class="fab fa-{{ netfab.fa }} fa-fw"></i></a></li>
							{% endfor %}
						</ul>
						<hr>
					</div><!--//profile-section-->
					<ul class="navbar-nav flex-column text-left">
						<li class="nav-item">
							<a class="nav-link" href="{{site.url}}{{ site.baseurl }}/about"><i class="fad fa-user fa-fw mr-2"></i>Acerca de mí</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{site.url}}{{ site.baseurl }}/blog"><i class="fad fa-rss fa-fw mr-2"></i>Blog</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="{{site.url}}{{ site.baseurl }}/resume"><i class="fad fa-file-user fa-fw mr-2"></i>Currículo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{site.url}}{{site.baseurl}}/resume.pdf"><i class="fad fa-file-pdf fa-fw mr-2"></i>Archivo.pdf</a>
						</li>
						<li class="nav-item" style="display:none">
							<a class="nav-link" href="contact.html"><i class="fas fa-envelope-open-text fa-fw mr-2"></i>Contacto</a>
						</li>
					</ul>
					<div class="my-2" style="display:none">
						<a class="btn btn-primary" href="contact.html" target="_blank"><i class="fas fa-paper-plane mr-2"></i>Hire Me<span class="sr-only">(current)</span></a>
					</div>
					<div class="dark-mode-toggle text-center w-100">
						<hr class="mb-4">
						<h4 class="toggle-name mb-3 "><i class="fad fa-eclipse fa-fw mr-2"></i>Dark Mode</h4>
						<input class="toggle" id="darkmode" type="checkbox"><label class="toggle-btn mx-auto mb-0" for="darkmode"></label></input>
					</div><!--//dark-mode-toggle-->
				</div>
			</nav>
		</div><!--//force-overflow-->
	</header>
<!--//header------------------------------------------------------------------------------------------------------------------------------------------------->	

	<div class="main-wrapper">
		<section class="cta-section theme-bg-light"></section>
		<div class="container">
			<article class="resume-wrapper mx-auto theme-bg-light p-3 mb-2 my-2 shadow-lg">
